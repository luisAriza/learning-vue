<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Introducci√≥n y Fundamentos de VueJs</title>
</head>

<body>
	<div id="app"></div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
	<script>
		const vm = new Vue({
			el: "#app",
			data: {
				text: "Hola Vue",
				open: false
			},
			watch: {
				text(value, old) {
					console.log("Watcher: ", old, value)
				},
				open(value) {
					if (value) {
						this.text = "Puerta abierta"
					} else {
						this.text = "Puerta cerrada"
					}
				}
			},
			computed: {
				label() {
					open ? "Cerrar" : "Abrir"
				}
			},
			template: `
				<div>
					<p>{{ text }}</p>
					<button @click="open = !open">{{ label  }}</button>
				</div>
			`,
		});
	</script>
</body>

</html>
