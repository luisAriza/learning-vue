<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Introducción y Fundamentos de VueJs</title>
</head>

<body>
	<div id="app"></div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
	<script>
		const vm = new Vue({
			el: "#app",
			data: {
				text: "Puerta cerrada",
				open: false,
				username: "Luis Ariza",
				posts: [
					{
						title: "Titulo",
						description: "Lorem Ipsum..."
					},
					{
						title: "Titulo",
						description: "Lorem Ipsum..."
					},
					{
						title: "Titulo",
						description: "Lorem Ipsum..."
					},
					{
						title: "Titulo",
						description: "Lorem Ipsum..."
					},
				]
			},
			watch: {
				text(value, old) {
					console.log("Watcher: ", old, value)
				},
				open(value) {
					if (value) {
						this.text = "Puerta abierta"
					} else {
						this.text = "Puerta cerrada"
					}
				}
			},
			computed: {
				// label() {
				// 	return this.open ? "Cerrar" : "Abrir"
				// },
				labelClass() {
					return this.open ? "open" : "close"
				}
			},
			template: `
				<div class="container" :class="labelClass">
					<div>
						<p v-if="open">Bienvenido {{ username }}</p>
						<p v-else>Abre sesión</p>
					</div>
					<div v-show="open">
						<Item v-for="(item, i) in posts" :key="i" :post="item" :id="i" />
					</div>
					<h2>{{ text }}</h2>
					<button @click="open = !open">
						<span v-if="open">Cerrar</span>
						<span v-else>Abrir</span>
					</button>
				</div>
			`,
		});

		Vue.component("Item", {
			props: // Forma simple no recomendada
			// ["post", "id"]

			// Forma simple para prototipos
			// post: String,
			// id: Number

			// Forma explicita (recomendada)
			{
				post: {
					type: String,
					required: true
				},
				id: {
					type: Number,
					required: true
				}
			},
			template: `
				<h4 class="item">{{ post.title }} {{ id + 1 }}: {{ post.description }}</h4>
			`
		})
	</script>
	<style>
		.container {
			width: 100%;
			height: 100vh;
			display: grid;
			place-content: center;
		}

		.close {
			background-color: lightcoral;
		}

		.open {
			background-color: lightgreen;
		}

		.item {
			margin: 12px;
			padding: 20px;
			border-radius: 8px;
			border: 1px solid white;
		}

		button {
			padding: 8px;
			cursor: pointer;
			outline: none;
			border-radius: 8px;
			border-color: white;
			background-color: white;
		}
	</style>
</body>

</html>
