<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Introducci√≥n y Fundamentos de VueJs</title>
</head>

<body>
	<div id="app">

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
		<script>
			const vm = new Vue({
				el: "#app",
				data() {
					return {
						items: ["uno", "dos", "tres"]
					}
				},
				template: `
				<ul>
					<v-item v-for="item in items" v-bind:text="item" />
				</ul>
			`
			});

			Vue.component("v-item", {
				props: {
					text: String
				},
				template: `<li>{{ text }}</li>`
			});
		</script>
</body>

</html>
