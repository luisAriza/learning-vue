<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Introducci√≥n y Fundamentos de VueJs</title>
</head>

<body>
	<div id="app"></div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
	<script>
		const vm = new Vue({
			el: "#app",
			data: {
				text: "Puerta cerrada",
				open: false
			},
			watch: {
				text(value, old) {
					console.log("Watcher: ", old, value)
				},
				open(value) {
					if (value) {
						this.text = "Puerta abierta"
					} else {
						this.text = "Puerta cerrada"
					}
				}
			},
			computed: {
				label() {
					return this.open ? "Cerrar" : "Abrir"
				},
				labelClass() {
					return this.open ? "open" : "close"
				}
			},
			template: `
				<div class="container" :class="labelClass">
					<h2>{{ text }}</h2>
					<button @click="open = !open" >{{ label }}</button>
				</div>
			`,
		});
	</script>
	<style>
		.container {
			width: 100%;
			height: 100vh;
			display: grid;
			place-content: center;
		}

		.close {
			background-color: lightcoral;
		}

		.open {
			background-color: lightgreen;
		}

		button {
			padding: 8px;
			cursor: pointer;
			outline: none;
			border-radius: 8px;
			border-color: white;
			background-color: white;
		}
	</style>
</body>

</html>
